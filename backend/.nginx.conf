# Nginx Configuration for Dama Home Realty
# This file should be placed in: ~/domains/damahomerealty.com/public_html/.nginx.conf

# API Routes - Forward to Laravel Backend
location /api {
    try_files $uri $uri/ /index.php?$query_string;
}

# Admin Panel - Forward to Laravel Backend
location /admin {
    try_files $uri $uri/ /index.php?$query_string;
}

# Storage Files - Serve from Laravel storage
location /storage {
    alias /home/u646739138/domains/damahomerealty.com/public_html/storage/app/public;
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, immutable";
}

# Laravel Public Files (images, etc.)
location ~ ^/(images|favicon.ico|robots.txt) {
    try_files $uri =404;
}

# Next.js Static Files (_next/static)
location /_next/static {
    proxy_pass http://localhost:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    expires 365d;
    add_header Cache-Control "public, immutable";
}

# All other requests - Forward to Next.js Frontend
location / {
    proxy_pass http://localhost:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

